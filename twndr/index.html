<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>twndr</title>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyA_dx-KPD-X_TxsToAQzkGPdWi6i6xIwtA&sensor=false"></script>
  <script src="//code.jquery.com/jquery-2.1.4.js"></script>
  <script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
  <script src="../lib/util.js"></script>
  <script src="../lib/lexr.js"></script>
  <script src="mappr.js"></script>
  <script src="go.js"></script>
  <script src="browsr.js"></script>
  <style>
    body {
      font: 12px sans-serif;
    }
    a {
      color: cornflowerblue;
    }
    #search {
      width: 200px;
    }
    #twend {
      font-size: 2em;
      padding: 1em;
    }
    #twend span {
      display: inline-block;
    }
    .col {
      display: table-cell;
      padding-right: 1em;
    }
    #meta {
      width: 10%;
    }
    #meta li {
      white-space: nowrap;
      margin: -0.15em;
    }
    .filterWord:hover, .hilight {
      background: lightSalmon;
      border-radius: 0.3em;
      padding: 0.15em;
    }
    .filterWord {
      cursor: pointer;
      padding: 0.15em;
    }
    #out > div {
      display: table-row;
    }
    #out > div > span {
      display: table-cell;
      vertical-align: middle;
      padding-right: 5px;
    }
    #out .tweet .image img {
      height: 20px;
      border-radius: 50%;
    }
    img.emoji {
      height: 1em;
      width: 1em;
      margin: 0 .05em 0 .1em;
      vertical-align: -0.1em;
    }
    img.media {
      float: right;
      width: 100px;
      border-radius: 20px;
    }
    #map-canvas {
      height: 500px;
      width: 50%;
      float: right;
    }
    #map-canvas img[src*='profile_images'] {
      height: 20px !important;
      width: 20px !important;
      border-radius: 50%;
      box-shadow: 1px 1px 5px gray;
    }
  </style>
</head>
<body>
  <div id="map-canvas"></div>
  <form id="input">
    <input id="search" type="text">
    <input id="go" type="submit" value="Go">
    <input id="cache" type="button" value="Clear Cache & Go">
  </form>
  <div id="stats"></div>
  <div id="twend"></div>
  <ol id="meta" class="col"></ol>
  <div id="out" class="col"></div>
</body>
</html>
